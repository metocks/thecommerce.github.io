<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<title>The Commerce</title>
		<style type="text/css">
		.outer {
			display: table;
			position: absolute;
			height: 98%;
			width: 98%;
		}

		.middle {
			display: table-cell;
			vertical-align: middle;
		}

		.inner {
			margin-left: auto;
			margin-right: auto; 
			width: 98%;
		}

		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
			max-width: 700px;
			width: 100%;
			height: auto;
		}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<a href="mailto:hello@thecommerce.co.kr?subject=[더커머스 문의]"><img src="main.png"></a>
				</div>
			</div>
		</div>
	</body>
</html>
